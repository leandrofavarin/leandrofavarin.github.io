---
layout: default
title: Writing
---

<section class="main-content">

    <div class="wrapper">

        <header class="section-header">
            <h4 class="section-title">Welcome!</h4>
            <span class="section-subtitle">Random thoughts about development &amp; everything else</span>
        </header>

        <ul id="posts-list">

            {% for post in site.posts %}

            <li class="clearfix">
                <time datetime="{{ post.date }}" pubdate>{{ post.date | date_to_string }}</time>
                <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
            </li>
			
            {% endfor %}

        </ul>

    </div>

</section>
